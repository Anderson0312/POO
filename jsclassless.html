<h1>Javascript sem classe</h1>

<h2>ECMAScript 5</h2>

<script>

// Criando um objeto em JavaScript
var caneta = {
    // Atributos
    tinta: 'Azul',
    marca: 'Pilot',

    // Métodos (arrow function)
    escrever: (texto) => {
        console.log(`Escrevendo com a caneta '${caneta.tinta}' o texto '${texto}'.`);
    },

    trocaTinta: (cor) => {
        if (cor == 'Azul' || cor == 'Vermelha' || cor == 'Preta') {
            console.log(`Trocando a cor da tinta para '${cor}'.`);
            caneta.tinta = cor;
        } else {
            console.error(`A cor '${cor}' é invalida. usando a cor '${caneta.tinta}'.`)
        }
    },

    lerTinta: (tinta) => {
        return caneta.tinta;
    }



}

// testando objeto(instância)
console.log('A cor da caneta é', caneta.tinta) // esse formato é mais simples
console.log(`A cor da caneta é`, caneta.lerTinta()); // Foi usado utilizando o metodo (ler cor)
console.log('A marca da caneta é', caneta['marca']) //pode usar esses 2 modos

// Alterando a cor da tinta pelo metodo `Troca tinta()`
caneta.trocaTinta('Azul');

// lendo a cor da caneta
console.log(caneta.lerTinta());

// Escrevendo com a caneta
caneta.escrever('Biscoito');

</script>
